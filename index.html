<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDark Pro - Master Your Windows Aesthetic</title>
    <meta name="description" content="Automate Windows Dark/Light mode, sync wallpapers with the sun, and customize system colors.">

    <!-- Microsoft Store Badge -->
    <script type="module" src="https://get.microsoft.com/badge/ms-store-badge.bundled.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #FFD700;
            --accent-glow: rgba(255, 215, 0, 0.3);
            --gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .background-glow {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HEADER (blur var, badge yok) */
        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.8);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .cta-btn-small {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hero {
            padding: 80px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero h1 span {
            color: var(--accent);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* ✅ BADGE SAFE ZONE (NO BLUR, NO FILTER) */
        .store-badge-safe {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        ms-store-badge {
            pointer-events: auto;
        }

        .app-preview {
            margin-top: 60px;
        }

        .app-preview img {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5),
                        0 0 0 1px rgba(255,255,255,0.1);
        }

        .features {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
        }

        footer {
            padding: 40px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="background-glow"></div>

<header>
    <div class="container">
        <a href="#" class="logo">AutoDark Pro</a>
        <a href="https://apps.microsoft.com/store/detail/9P98HTFJV4J6" class="cta-btn-small">
            Get Premium
        </a>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h1>Automate Your <br><span>Windows Aesthetic</span></h1>
        <p>
            Switch between Dark and Light modes based on sunrise,
            apply dynamic wallpapers, and sync accent colors automatically.
        </p>

        <!-- ✅ STORE BADGE (WORKING) -->
        <div class="store-badge-safe">
            <ms-store-badge
                productid="9P98HTFJV4J6"
                window-mode="full"
                theme="auto"
                size="large"
                language="en-us"
                animation="on">
            </ms-store-badge>
        </div>

        <div class="app-preview">
            <img src="assets/screenshot.png" alt="AutoDark Pro Screenshot">
        </div>
    </div>
</section>

<footer>
    © 2025 AutoDark Pro — Native • Lightweight • No Telemetry
</footer>

</body>
</html>
